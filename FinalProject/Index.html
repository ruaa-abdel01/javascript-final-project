<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce Final Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<!--Login Section-->
<div id="loginSection" class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <div class="card p-4 shadow-sm">
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div id="loginError" class="text-danger mt-2 d-none">Invlaid Log-In, Please Try Again.</div>
        </form>
    </div>       
</div>

<!--Product Section-->
<div id="productSection" class="container mt-5 d-none">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Our Products</h2>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>
    <div id="productList" class="row g-4"></div>
</div>

<!--Product Modal-->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <img id="productImage" src="" class="img-fluid mb-3" alt="">
                <p id="productDescription"></p>
                <p><strong>Price: $<span id="productPrice"></span></strong></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
