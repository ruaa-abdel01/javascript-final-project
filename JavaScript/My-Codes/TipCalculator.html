<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <h1>Tip Calculator</h1>

    <label for="billAmount">Bill Amount ($)</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" />

    <label for="tipPercent">Tip Percentage (%)</label>
    <input type="number" id="tipPercent" placeholder="Enter tip % (e.g., 15)" />

    <button onclick="calculateTip()">Calculate</button>
    <button onclick="resetFields()" class="reset">Reset</button>

    <div class="result">
      <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
      <p>Total Amount: $<span id="totalAmount">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
