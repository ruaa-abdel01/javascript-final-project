<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Calculator</title>
  <link rel="stylesheet" href="wstyle.css" />
</head>
<body>
  <div class="container">
    <h1>Weight On Other Planets</h1>

    <label for="weight">Your Weight On Earth (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 70" />

    <label for="planet">Choose A Planet:</label>
    <select id="planet">
      <option value="" disabled selected>Select planet</option>
      <option value="0.38">Mercury</option>
      <option value="0.91">Venus</option>
      <option value="0.38">Mars</option>
      <option value="2.34">Jupiter</option>
      <option value="1.06">Saturn</option>
      <option value="0.92">Uranus</option>
      <option value="1.19">Neptune</option>
      <option value="0.06">Pluto</option>
      <option value="1">Earth</option>
    </select>

    <button onclick="calculateWeight()">Calculate</button>
    <button onclick="resetForm()" class="reset">Reset</button>

    <div class="result">
      <p>Your Weight: <span id="result">...</span></p>
    </div>
  </div>

  <script src="wscript.js"></script>
</body>
</html>
