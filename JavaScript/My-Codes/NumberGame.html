<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Number Game 🎲</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-card">
        <h2>Number Game</h2>

        <label for="guess">Guess The Correct Number (1-20)</label>
        <input type="number" id="guess" placeholder="e.g. 50" />

        <button onclick="checkGuess()">Check Guess</button>

        <p class="result">Result: <span id="result">Make A Guess!</span></p>
    </div>

    <script src="gscript.js"></script>
</body>
</html>
