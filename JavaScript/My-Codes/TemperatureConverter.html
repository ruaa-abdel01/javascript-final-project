<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="tstyle.css" />
</head>
<body>
  <div class="temp-container">
    <h1>Temperature Converter</h1>

    <label for="tempInput">Enter Temperature</label>
    <input type="number" id="tempInput" placeholder="e.g. 25" />

    <label for="fromUnit">Convert From:</label>
    <select id="fromUnit">
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <label for="toUnit">Convert To:</label>
    <select id="toUnit">
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>
    <button onclick="resetFields()" class="reset">Reset</button>

    <div class="result">
      <p>Converted Temperature: <span id="output">—</span></p>
    </div>
  </div>

  <script src="tscript.js"></script>
</body>
</html>
