<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light Bulb Example</title>
</head>
<body>
    
    <h2>Light Bulb Example</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case, it changes the value of the src (source) attribute of an image.</p>

        <button onclick="document.getElementById('myImage').src='./BulbOn.png'">Turn On</button>
    
            <img id="myImage" src="./BulbOff.png" style="width:100px">
    
        <button onclick="document.getElementById('myImage').src='./BulbOff.png'">Turn Off</button>

    <p>Click To Turn On & Off</p>

</body>
</html>
