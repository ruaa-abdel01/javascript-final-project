<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - DOM 2</title>
    <style>
        /* 
        Targeting the input field with type value of "button"
        Then use your imaginations with CSS to style this button
        */
        input[type="button"],
        input[type="submit"],
        button {
            background-color: #ff9ace;
            color: #ffffff;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- 
            NOTE: This file is very important for the second assignment
        -->
        <h1 id="first">Simple Calculations</h1>
        <!-- 
            Notice that we don't want to create an official form with submit button and clear buttons
            so we can just use the wanted elements with out including the form element!
         -->
        <div>
            <label for="numbers">Input your numbers with spaces in between:</label>
            <!-- 
                required => this field is required to have some content when the form is being submitted
                the required attribute works ONLY when the from is being submitted
                
                In our code below we using this trick to prevent the form from being submitted
                so adding/removing the attribute "required"
             -->
            <input type="text" name="numbers" id="numbers" size="30" maxlength="35">
        </div>

        <div>
            <!-- 
            In this example, we can use either way below because we don't have a form element:
            -->
            <input type="button" value="Submit1" onclick="findTotal();">
            <button onclick="findTotal();">Submit2</button>
        </div>

        <p>The total of your numbers: <span id="result"> </span></p>
    </div>
</body>
<script>
    function findTotal() {
        const rawInput = document.getElementById("numbers").value.trim();
        if (!rawInput) {
            document.getElementById("result").innerText = 0;
            return;
        }

        const parts = rawInput.split(" ");
        
        // Convert each part to a number, defaulting to 0 if conversion fails
        const numbers = parts.map(num => parseFloat(num) || 0);

        // Add them all together
        const total = numbers.reduce((sum, current) => sum + current, 0);

        // Show the total on the page
        document.getElementById("result").innerText = total;
    }
</script>

</html>
