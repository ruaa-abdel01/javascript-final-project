<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviatons & Acronyms</title>
</head>
<body>
    <h1>Understanding Abbreviations & Acronyms</h1>
    <p><abbr title="Professor">Prof</abbr> Stephen Hawking
    is a theoretical physicist and cosmologist.</p>
    <p><abbr title="National Aeronautics & Space Administration">
    NASA</abbr> do some crazy space stuff.</p>
 
    <p>If you use an abbreviation or an acronym, then the
    <code>&lt;abbr&gt;</code> element should be used. 
    A title attribute on the opening tag is used to specify the full term.</p>
</body>
</html>
<!-- This HTML document demonstrates the use of the <abbr> element for abbreviations and acronyms. -->
<!-- The <abbr> element is used to represent an abbreviation or acronym, providing a title attribute for the full term. -->
<!-- The document includes examples of abbreviations and acronyms, such as "Prof" for "Professor" and "NASA" for "National Aeronautics & Space Administration". -->
<!-- The <p> element is used for paragraphs of text, providing context and explanations for the abbreviations and acronyms. -->
<!-- The <code> element is used to represent code or technical terms, such as the HTML tag for the abbreviation element. -->
