<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us Form (Assignment 6)</title>
  <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <h1><i class="fas fa-envelope"></i> Contact Us</h1>
    
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="contact-method">Preferred Contact Method:</label>
        <select name="contact-method" id="contact-method">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="social-media">Social Media</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cookie">Favorite Cookie:</label>
        <select name="cookie" id="cookie">
          <option value="chocolate-chip">Chocolate Chip</option>
          <option value="oatmeal-raisin">Oatmeal Raisin</option>
          <option value="peanut-butter">Peanut Butter</option>
          <option value="sugar-cookie">Sugar Cookie</option>
          <option value="snickerdoodle">Snickerdoodle</option>
        </select>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>💌 Thank You For Completing The Survery!</p>
      <p>☎️ Please Call Us At <strong>(123) 456-7890</strong>.</p>
      <p>📧 Email Us At <strong>support.example@gmail.com</strong></p>
      <p>🌐 Visit Our Website: <a href="https://www.example.com" target="_blank">www.example.com</a></p>
      <p>📍 Address: 123 Apple Street, Fruit, Country</p>
    </div>
    
  </div>
</body>
</html>
