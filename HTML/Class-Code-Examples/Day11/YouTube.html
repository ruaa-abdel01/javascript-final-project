
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <style>
        .my-video{
        width: 100%;
        max-width: 250px;
        max-height: 200px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        }

        .my-video:hover
        {
        transform: scale(1.02);  
        }
    </style>
</head>

<body>

<h1>Youtube Example</h1>
  
<iframe class="my-video" width="560" height="315" 
src="https://www.youtube.com/embed/fkIvmfqX-t0?si=i5aFlYajLrQu84qb" 
title="YouTube video player" frameborder="1" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<hr>

<iframe class="my-video" width="560" height="315" 
src="https://www.youtube.com/embed/kUMe1FH4CHE?si=s11ma_UOeJ2UhpeN" 
title="YouTube video player" frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<hr>

<iframe class="my-video" width="560" height="315" 
src="https://www.youtube.com/embed/qz0aGYrrlhU?si=j_BdgPUegsw9W7MH" 
title="YouTube video player" frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
