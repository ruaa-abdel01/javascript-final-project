<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
    <link rel="stylesheet" href="Styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .checkbox-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<form>
  <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">
  </div>

  <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="cat1" name="vehicle1" value="Bike">
    <label for="cat1">Message</label>
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="cat2" name="vehicle2" value="Car">
    <label for="cat2">Email</label>
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="cat3" name="vehicle3" value="Boat">
    <label for="cat3">Phone</label>
  </div>

  <input type="submit" value="Submit">
</form>
</body>
</html>
