    <link rel="icon" href="./images/icons8-facebook-16.png">

<body>

    <img src="./Images/Water Surfer.jpg" width="300" height="200" alt="This Is A Picture Of A Surfer In The Water">

    <img src="./Images/Car.jpg" width="300" height="200" alt="This Is A Picture Of A White Car">
