<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Borders Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .p0 {
      border: 1px solid blue;
      padding: 20px;
      background-color: #fff;
    }

    .p1 {
      border-bottom: 2px solid red;
      padding: 20px;
      background-color: #fff;
    }

    .p2 {
      border-left: 5px solid rgb(3, 120, 170);
      padding: 20px;
      background-color: rgb(200, 225, 233);
    }

    .p3 {
      border: 2px solid rgb(199, 205, 208);
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }

    .p4 {
      border-top: 3px dashed green;
      padding: 20px;
      background-color: #e6ffe6;
    }
  </style>
</head>
<body>

  <h1>CSS Borders</h1>

  <p class="p0">I have borders on all sides.</p>    
  <p class="p1">I have only a bottom border.</p>
  <p class="p2">I have only a left border with a light blue background.</p>
  <p class="p3">I have rounded borders on all sides.</p>
  <p class="p4">I have a dashed top border and a soft green background.</p>

</body>
</html>
