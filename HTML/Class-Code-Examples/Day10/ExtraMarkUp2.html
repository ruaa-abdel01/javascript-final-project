<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class</title>
    <link rel="stylesheet" href="./class.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            margin-top: 30px;
            color: #444;
        }

        button {
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #d1eaff;
            border-radius: 5px;
        }

        button:hover {
            background-color: #aee0ff;
        }

        iframe.map {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            text-align: center;
            color: #777;
        }

        a {
            color: #1a73e8;
        }
    </style>
</head>
<body>

    <!-- Hidden Autoplaying Audio -->
    <audio id="myAudio" style="display: none;" autoplay muted loop>
        <source src="./coding.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <!-- Audio Controls -->
    <div>
        <button id="muteBtn" onclick="toggleMute()">üîä Unmute</button>
        <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
    </div>

    <!-- Map Section -->
    <h1>Iframe</h1>
    <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.2690643538513!2d-79.38962635840478!3d43.642570053237094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d68bf33a9b%3A0x15edd8c4de1c7581!2sCN%20Tower!5e0!3m2!1sen!2sca!4v1750465119930!5m2!1sen!2sca"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <hr />

    <!-- Escape Characters Section -->
    <h1>Escape Characters</h1>
    <p>
        <a href="https://www.w3schools.com/html/html_entities.asp" target="_blank">
            Reference link
        </a>
    </p>

    <!-- Footer -->
    <footer>
        All Rights Reserved &copy; 2025
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleMute() {
            const myaudio = document.getElementById("myAudio");
            myaudio.muted = !myaudio.muted;

            const myMuteBtn = document.getElementById("muteBtn");
            myMuteBtn.innerHTML = myaudio.muted ? "üîá Mute" : "üîä Unmute";
        }

        function playAudio() {
            const myaudio = document.getElementById("myAudio");
            myaudio.play();
        }
    </script>

</body>
</html>
